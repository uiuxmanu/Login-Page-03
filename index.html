<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in Page </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>


  <div class="row">
    <div class="col-lg-6">
      <div class="ft">
        <form class="form">
           <h2 id="log-text"> Login</h2>
           <Span class="input-text"></Span> <br>
           <input class="input-btn" type="text" placeholder="Email"><br>
           <Span class="input-text"></Span> <br>
           <input class="input-btn" type="text" placeholder="Password">
          <p id="p"> Forgotten your Password</p>
           <div class="logbtn">
           <button type="button"  id="btn" class="btn btn-light btn-lg btn"> LOG IN </button>
         </div>
         <p id="ac"> or use your account</p>
         <div class="icon ico">
         <a href="#"> <i class="uil uil-apple iconn"></i></a>
         <a href="#"> <i class="uil uil-facebook-f iconn"></i></a>
         <a href="#"> <i class="uil uil-linkedin iconn"></i></a>
         </div>
        </form>
        
      </div>
    </div>
    <div class="col-lg-6">
      <div class="text">
        <div>
        <img class="img-log" src="image.jpg">
      </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
